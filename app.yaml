application: tecni-celulares
version: development
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /.*
  script: tecnicelulares.wsgi.application

skip_files:
- manage.py
- requierements.txt
- README.md
- .gitignore
- ^(.*/)?.idea/.*
- (.*)\.pyc
- (.*)\.db
- (.*)\-info